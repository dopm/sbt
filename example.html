<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Share your notes with beautiful social buttons.">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Social Buttons">
  <meta name="twitter:description" content="Share your notes with beautiful social buttons.">
  <meta name="twitter:site" content="@lepture">
  <meta name="twitter:creator" content="@lepture">
  <meta name="twitter:domain" content="lab.lepture.com">
  <link rel="stylesheet" href="dist/site.css">
  <link rel="stylesheet" href="dist/widget.css">
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-21475122-5']);
    _gaq.push(['_setCustomVar', 1, 'Repo', 'lepture/social']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      if (location.port) return;
      ga.src = '//www.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="header section">
      <h1>Social Buttons</h1>
      <p>Share your notes with beautiful social buttons.</p>
    </div>
    <div class="section center">
      <div class="social-button"
        data-twitter="lepture"
        data-facebook="lepture"
        data-weibo="lepture"
        data-count="true"
        data-text="Build software better, together."
        data-url="https://github.com/"></div>
    </div>
  </div>
  <div class="container">
    <div class="case case-large">
      <code>.social-button-large</code>
      <div class="social-button social-button-large"
        data-twitter="lepture"
        data-facebook="lepture"
        data-weibo="lepture"
        data-text="Share your notes with these beautiful social buttons."
        data-count="true"
        data-url="http://lab.lepture.com/social/"></div>
    </div>
    <div class="case case-small">
      <code>.social-button-small</code>
      <div class="social-button social-button-small"
        data-twitter="lepture"
        data-facebook="lepture"
        data-weibo="lepture"
        data-image="http://img3.douban.com/view/photo/photo/public/p1487563850.jpg"
        data-text="Share your notes with these beautiful social buttons."
        data-url="https://github.com/lepture/social"></div>
    </div>
  </div>
  <div class="container button">
    <a href="https://github.com/lepture/social">Getting Started</a>
  </div>
  <script src="dist/widget.js"></script>
</body>
</html>
